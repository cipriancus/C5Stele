<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">
			<h:outputStylesheet name="css/resetPass.css" />
			<h:form id="form" styleClass="outer">

				<p:outputPanel layout="block" styleClass="middle">

					<p:panel header="#{msg['reset.title']}" modal="true" height="100"
						styleClass="basic">

						<p:messages id="messages" globalOnly="true" showDetail="true"
							autoUpdate="true" closable="true" />

						<h:outputText value="#{msg['reset.message']}" />
					
						<p:outputPanel layout="block" id="grid">
							<p:password id="pwd1" value="#{changePasswordBean.password}"
								styleClass="password" match="pwd2" label="Password 1"
								required="true" placeholder="Password*"
								requiredMessage="Password is required!" feedback="true"
								maxlength="45" />
							<p:password id="pwd2" value="#{changePasswordBean.password}"
								styleClass="password" label="Password 2" required="true"
								placeholder="Password Confirmation*" />
						</p:outputPanel>
						
						<p:outputPanel layout="block">
							<h:commandButton value="#{msg['reset.submit']}" update="grid"
								action="#{changePasswordBean.change}" />
						</p:outputPanel>

					</p:panel>
				</p:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
